<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="https://illustrations.popsy.co/purple/digital-nomad.svg" 
             alt="Sign Up Illustration" 
             class="illustration">
      </div>
      <div class="right-side">
        <div class="form-container">
          <h2>Create Account</h2>
          <p class="subtitle">Please fill in your details</p>
          
          <form id="signupForm" onsubmit="return false;">
            <div class="form-group">
              <input type="text" id="name" placeholder="Full Name" required>
              <span class="error-text" id="name-error"></span>
            </div>

            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required>
              <span class="error-text" id="email-error"></span>
            </div>

            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required>
              <span class="error-text" id="password-error"></span>
            </div>

            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <span class="error-text" id="confirm-password-error"></span>
            </div>

            <div class="checkbox-group">
              <div class="remember-me">
                <input type="checkbox" id="terms" class="custom-checkbox" required>
                <label for="terms">I agree to the Terms & Conditions</label>
              </div>
            </div>

            <button onclick="signUp()" class="btn primary-btn">Sign Up</button>
            
            <div class="links">
              Already have an account? <a href="index.html">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="success-message" class="success-message">
      <div class="success-content">
        <div class="checkmark">âœ“</div>
        <h3 id="status-text"></h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
