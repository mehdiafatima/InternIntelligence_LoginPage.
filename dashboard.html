<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="dashboard-body">
    <div class="dashboard-container">
      <div class="user-profile">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <h1>Welcome Back! ðŸŒº</h1>
          <p class="user-email" id="userEmail">Loading...</p>
        </div>
      </div>

      <div class="dashboard-cards">
        <div class="card">
          <i class="fas fa-chart-line"></i>
          <h3>Activity</h3>
          <p>Track your progress</p>
        </div>
        <div class="card">
          <i class="fas fa-tasks"></i>
          <h3>Tasks</h3>
          <p>Manage your tasks</p>
        </div>
        <div class="card">
          <i class="fas fa-bell"></i>
          <h3>Notifications</h3>
          <p>Stay updated</p>
        </div>
      </div>

      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <button class="action-btn">
            <i class="fas fa-plus"></i>
            New Task
          </button>
          <button class="action-btn">
            <i class="fas fa-envelope"></i>
            Messages
          </button>
          <button class="action-btn">
            <i class="fas fa-cog"></i>
            Settings
          </button>
        </div>
      </div>

      <div class="dashboard-footer">
        <a href="index.html" class="btn primary-btn logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Sign Out
        </a>
      </div>
    </div>

    <div id="success-message" class="success-message">
      <div class="success-content">
        <div class="checkmark">âœ“</div>
        <h3 id="status-text"></h3>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <script src="main.js"></script>
  </body>
</html>
