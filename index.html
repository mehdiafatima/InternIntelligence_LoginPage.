<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginIn Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="preloader">
      <div class="loader">
        <div class="rocket">
          <svg viewBox="0 0 24 24">
            <path d="M13.13 22.19L11.5 18.36C13.07 17.78 14.54 17 15.9 16.09L13.13 22.19M5.64 12.5L1.81 10.87L7.91 8.1C7 9.46 6.22 10.93 5.64 12.5M21.61 2.39C21.61 2.39 16.66 .269 11 5.93C8.81 8.12 7.5 10.53 6.65 12.64C6.37 13.39 6.56 14.21 7.11 14.77L9.24 16.89C9.79 17.45 10.61 17.63 11.36 17.35C13.5 16.53 15.88 15.19 18.07 13C23.73 7.34 21.61 2.39 21.61 2.39M14.54 9.46C13.76 8.68 13.76 7.41 14.54 6.63S16.59 5.85 17.37 6.63C18.14 7.41 18.15 8.68 17.37 9.46C16.59 10.24 15.32 10.24 14.54 9.46M8.88 16.53L7.47 15.12L8.88 16.53M6.24 22L7.88 14.12L5.76 12L2 13.88L6.24 22Z"/>
          </svg>
        </div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <div class="container">
      <div class="left-side">
        <img src="https://illustrations.popsy.co/purple/digital-nomad.svg" 
             alt="Login Illustration" 
             class="illustration">
      </div>
      <div class="right-side">
        <div class="form-container">
          <h2>Welcome Back</h2>
          <p class="subtitle">Please login to your account</p>
          
          <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required>
              <span class="error-text" id="email-error"></span>
            </div>

            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required>
              <span class="error-text" id="password-error"></span>
            </div>

            <div class="checkbox-group">
              <div class="remember-me">
                <input type="checkbox" id="remember" class="custom-checkbox">
                <label for="remember">Remember me</label>
              </div>
              <a href="forgotPassword.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button onclick="signIn()" class="btn primary-btn">Login</button>
            
            <div class="links">
              Don't have an account? <a href="signup.html">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="success-message" class="success-message">
      <div class="success-content">
        <div class="checkmark">âœ“</div>
        <h3 id="status-text"></h3>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
